<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Linden Dollar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: #2c3e50;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; font-size: 22px; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: right;
      background: #223447;
      color: #fff;
    }
    button {
      background: #1abc9c;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover { background: #16a085; }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #34495e;
      padding: 15px;
      border-radius: 8px;
      min-height: 70px;
    }
    .small { font-size: 13px; margin-top: 10px; color: #bdc3c7; }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    .keypad button {
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      background: #2980b9;
    }
    .keypad button:hover { background: #3498db; }
    .wide { grid-column: span 2; }
    .warn { color: #f1c40f; }
    .err { color: #e67e22; }
    /* Linha de cotaÃ§Ãµes oculta do usuÃ¡rio final */
    #cotacaoInfo { display: none; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸ’  Calculadora Linden Dollar</h1>
    <input type="text" id="lindenInput" placeholder="Digite o valor em L$" readonly />
    <div class="keypad">
      <button onclick="addNum('7')">7</button>
      <button onclick="addNum('8')">8</button>
      <button onclick="addNum('9')">9</button>
      <button onclick="addNum('4')">4</button>
      <button onclick="addNum('5')">5</button>
      <button onclick="addNum('6')">6</button>
      <button onclick="addNum('1')">1</button>
      <button onclick="addNum('2')">2</button>
      <button onclick="addNum('3')">3</button>
      <button onclick="addNum('0')" class="wide">0</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="clearInput()">C</button>
    </div>
    <button onclick="calculate()">Converter</button>
    <div class="result" id="resultado">Digite um valor em L$ para converter</div>
    <div class="small" id="cotacaoInfo"></div>
    <div class="small" id="lastUpdate"></div>
    <div class="small warn" id="notes"></div>
  </div>

  <script>
    let usdBrl = null;      
    const lindenUsd = 0.004375; // 1 L$ = 0,004375 USD (4000 L$ = 17,5 USD)
    let novoInput = true; // controla se deve limpar ao digitar

    async function fetchUsdBrl() {
      const resp = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
      const data = await resp.json();
      return parseFloat(data.USDBRL.bid);
    }

    async function fetchRates() {
      const notes = document.getElementById("notes");
      notes.textContent = "";
      try {
        usdBrl = await fetchUsdBrl();
        const now = new Date();
        const formatted = now.toLocaleString("pt-BR", {
          day: "2-digit", month: "2-digit", year: "numeric",
          hour: "2-digit", minute: "2-digit", second: "2-digit"
        });
        document.getElementById("lastUpdate").textContent = `Ãšltima atualizaÃ§Ã£o: ${formatted}`;
      } catch (e) {
        notes.textContent = "Erro ao buscar cotaÃ§Ã£o do dÃ³lar.";
      }
    }

    function addNum(num) {
      const input = document.getElementById("lindenInput");
      if (novoInput) {
        input.value = num;   // substitui o valor
        novoInput = false;   // volta ao modo normal
      } else {
        input.value += num;  // concatena normalmente
      }
    }

    function backspace() {
      const input = document.getElementById("lindenInput");
      input.value = input.value.slice(0, -1);
    }

    function clearInput() {
      document.getElementById("lindenInput").value = "";
      novoInput = true;
    }

    function calculate() {
      const linden = parseFloat(document.getElementById("lindenInput").value);
      if (isNaN(linden) || linden <= 0) {
        document.getElementById("resultado").innerText = "Digite um valor vÃ¡lido em L$";
        return;
      }
      if (!usdBrl) {
        document.getElementById("resultado").innerText = "Aguarde carregar a cotaÃ§Ã£o...";
        return;
      }

      const valueUSD = linden * lindenUsd;
      const valueBRL = valueUSD * usdBrl;

      document.getElementById("resultado").innerHTML = `
        ðŸ”¹ ${linden} L$<br>
        ðŸ’² ${valueUSD.toFixed(2)} USD<br>
        ðŸ’µ R$ ${valueBRL.toFixed(2)}
      `;

      novoInput = true; // ativa o reset para o prÃ³ximo nÃºmero
    }

    document.addEventListener("keydown", (e) => {
      const input = document.getElementById("lindenInput");
      if (!isNaN(e.key)) {
        addNum(e.key);
      } else if (e.key === "Backspace") {
        backspace();
      } else if (e.key === "Enter") {
        calculate();
      }
    });

    // Inicializa e atualiza a cada 5 minutos
    fetchRates();
    setInterval(fetchRates, 300000);
  </script>
</body>
</html>
